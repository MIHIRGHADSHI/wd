<body>
    <script>
        let a = prompt("Enter  Number a");
        a = parseInt(a);
        let b = prompt("Enter  Number b");
        a = parseInt(b);
        let c = prompt("Enter  Number c");
        a = parseInt(c);

        if (a > b && a > c) {
            alert("A is Greatest");
        }
        else if (b > a && b > c) {
            alert("B is Greatest");
        }
        else {
            alert("C is Greatest")
        }
    </script>
