<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css program</title>
    <style>
        .h1 {
            background-color: chartreuse;
            color: blueviolet;
        }

        .h2 {
            background-color: rgb(230, 216, 207);
            color: chocolate;
        }
        #Yes
        {
            background-color: aqua;
            color: rgb(255, 196, 196);
        }
        #No
        {
            background-color: rgb(107, 176, 233);
        }
    </style>
</head>

<body>
    <h1 class="h1">This is html page</h1>
    <b class="h2">ITVedant</b>
    <br>
    <em id="Yes">ITVedant</em>
    <br>
    <ins id="No">ID SELECTOR</ins>
</body>

</html>
