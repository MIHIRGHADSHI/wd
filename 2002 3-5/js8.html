<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("Enter a Number")
        if (num % 2 == 0) {
            document.write("even");

            if(num<=100){

                document.write("It is between 1 to 100");
            }
        }
        else {
            document.write("odd");
        }
    </script>
</body>

</html>
