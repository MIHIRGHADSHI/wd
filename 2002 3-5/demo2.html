<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="background-color: aqua;">
    <form action="">
        <fieldset>
            <legend>Login Details</legend>
            <label for="Username">Enter Username</label>
            <input type="text" id="Username">
            <br>
            <label for="Password">Enter Password</label>
            <input type="Password" id="Password">
            <br>
        </fieldset>
   
      
        <fieldset>
            <legend>Contact Details</legend>
            <label for="phone">Enter Phone Number</label>
            <input type="number"  id="phone">
            <br>
            <label for="Address">Enter Address</label>
            <textarea name="" id="address" cols="20" rows="10"></textarea>
            <br>

            <label for="color">Select the Color</label>
            <input type="color" name="color" id="color">
            <br>
            <input type="range" name="percent" id="perc">
            <br>
            <label for="photo">Upload Photo </label>
            <input type="file" name="photos" id="photo">
            <br>
            <label for="email">Enter valid email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="bdate">Enter your birthdate</label>
            <input type="date" name="bdate" id="bdate">
            <br>
          
            
            Gender:
            Male:<input type="radio" name="gender" id="" value="M">
            Female:<input type="radio" name="gender" id="" value="F">
            <br>
            Courses:
            <label for="">HTML</label>
            <input type="checkbox" name="" id="">
            <label for="">css</label>
            <input type="checkbox" name="" id="">
            <br>
            
            
            <label for="Sports">Select your sport</label>
            <select name="Sports" id="Sports">
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
                <option value="Kabaddi">Kabaddi</option>
            </select>
            <br>
            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>
    </div>
</body>

</html>
